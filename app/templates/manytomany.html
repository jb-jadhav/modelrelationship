<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManyToMany</title>
</head>
<body>
    <table border = "3">
        <tr>
            <th>ID</th>
            <th>name</th>
            <th>desc</th>
        </tr>
        
        {% for a in auther %}
        <tr>
            <td>{{a.id}}</td>
            <td>{{a.name}}</td>
            <td>{{a.desc}}</td>
        </tr>
        {% endfor %}
    </table>

    <br>

    <table border = "3">
        <tr>
            <th>ID</th>
            <th>title</th>
            <th>desc</th>
            <th> authors </th>
        </tr>
        
        {% for b in book %}
        <tr>
            <td>{{b.id}}</td>
            <td>{{b.title}}</td>
            <td>{{b.desc}}</td>
            <td>{{b.authors}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
